<ion-content has-header="true" id="offer_detail" >


    <div class="bg-image" style="background-image: url('img/fake/mandra.jpg');"></div>


    <div class="item item-avatar detail-head">
        <img src="img/st_patricks.png">
        <h2>Mandragora Garagardotegia</h2>
        <p>{{offer.title}}</p>
    </div>


    <div class="row">
        <div class="col col-75">
            <progress max="100" value="50"> </progress>
            <p>Salduak <meter value ="30" min="1" max="366" title="days">30 days!</p>
        </div>
        <div class="col">
            <div class="alert alert-info text-center clock">{{theclock}}</div>
            <div digital-clock></div>
        </div>

    </div>

    <div deckgrid source="items" cardTemplate="templates/offer/offer_item.html" class="deckgrid"></div>

</ion-content>
