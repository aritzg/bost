<ion-content has-header="true" has-tabs="true" padding="true">

    <div class="list">
        <a ng-repeat="message in messages" class="item item-thumbnail-{{message.imageAlign}}" href="#/event/messages/{{message.id}}">
            <img src="img/ionic.png">

            <h3>{{message.title}}</h3>

            <p>{{message.description}}</p>
        </a>

    </div>

</ion-content>
