<ion-content has-header="true">


   <ion-list option-buttons="itemButtons">
        <ion-item ng-repeat="business in businesses" item="business" class="item-thumbnail-left" ng-click="selectBusiness('{{business._id}}')" >
            <img src="img/st_patricks.png" >
            <h3>{{business.name}} {{business._id}}</h3>
            <p>{{business.address}}</p>
        </ion-item >
    </ion-list>
</ion-content>
