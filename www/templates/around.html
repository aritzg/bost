<ion-content has-header="true" has-tabs="true" padding="true">

    <div class="list">
        <a ng-repeat="offer in offers" class="item item-thumbnail-left" href="#/event/offer/{{offer.id}}">
            <img src="img/ionic.png">

            <h3>{{offer.title}}</h3>

            <p>{{offer.description}}</p>
        </a>

    </div>

</ion-content>
